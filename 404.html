<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta name="robots" content="noindex"/>
<title>404 — Page Not Found | Sessh</title>
<link rel="preconnect" href="https://fonts.googleapis.com"/>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400&family=Syne:wght@700;800&family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet"/>
<style>
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box;}
:root{--black:#060609;--gold:#c9a84c;--gold2:#e8c870;--text:#ffffff;--mid:#c8c8d8;--dim:#8888a0;--border:#1e1e30;}
body{font-family:'Plus Jakarta Sans',sans-serif;background:var(--black);color:var(--text);min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;padding:40px 20px;-webkit-font-smoothing:antialiased;}

/* Ambient glow */
body::before{content:'';position:fixed;top:40%;left:50%;transform:translate(-50%,-50%);width:600px;height:400px;background:radial-gradient(ellipse,rgba(201,168,76,0.08) 0%,transparent 65%);pointer-events:none;}

.logo-wrap{display:flex;align-items:center;gap:10px;margin-bottom:60px;font-family:'Syne',sans-serif;font-size:20px;font-weight:800;letter-spacing:0.06em;text-decoration:none;color:var(--text);}
.logo-hex{width:34px;height:34px;background:var(--gold);clip-path:polygon(50% 0%,100% 25%,100% 75%,50% 100%,0% 75%,0% 25%);display:flex;align-items:center;justify-content:center;font-size:14px;font-weight:900;color:var(--black);}

.error-num{font-family:'Cormorant Garamond',serif;font-size:clamp(100px,20vw,180px);font-weight:300;color:var(--gold);line-height:1;opacity:0.25;margin-bottom:-20px;letter-spacing:-0.04em;}
.error-title{font-family:'Cormorant Garamond',serif;font-size:clamp(32px,6vw,52px);font-weight:300;color:var(--text);margin-bottom:16px;letter-spacing:-0.02em;}
.error-title em{font-style:italic;color:var(--gold);}
.error-sub{font-size:15px;color:var(--mid);line-height:1.7;max-width:400px;margin:0 auto 40px;}

.btn-home{padding:14px 32px;border-radius:10px;background:var(--gold);color:var(--black);font-family:'Plus Jakarta Sans',sans-serif;font-size:14px;font-weight:700;text-decoration:none;display:inline-flex;align-items:center;gap:8px;transition:all 0.2s;letter-spacing:0.02em;}
.btn-home:hover{background:var(--gold2);box-shadow:0 0 32px rgba(201,168,76,0.3);}

.links{display:flex;gap:24px;margin-top:32px;justify-content:center;}
.error-link{font-size:13px;color:var(--dim);text-decoration:none;transition:color 0.2s;}
.error-link:hover{color:var(--mid);}
</style>
</head>
<body>

<a href="/" class="logo-wrap">
  <div class="logo-hex">S</div>
  SESSH
</a>

<div class="error-num">404</div>
<h1 class="error-title">This page went <em>off the grid.</em></h1>
<p class="error-sub">The page you're looking for doesn't exist or may have moved. Head back to the studio.</p>

<a href="/" class="btn-home">Back to Home →</a>

<div class="links">
  <a href="/#pricing" class="error-link">Pricing</a>
  <a href="/#features" class="error-link">Features</a>
  <a href="mailto:info@sessh.studio" class="error-link">Contact</a>
</div>

</body>
</html>
